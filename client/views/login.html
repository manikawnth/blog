<div class="col-md-offset-4 col-md-4" ng-controller="loginController as loginctrl">
      <div class="well">
      <form class="form-signin" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus name="username">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-md btn-primary" ng-click="login()">Sign in</button>
        <button class="btn btn-md btn-warning" type="submit">Sign up</button>
      </form>
      </div>
</div>
